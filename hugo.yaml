baseURL: https://alessio-siciliano.github.io/
languageCode: en-us
title: Up in Cloud ☁️

module:
  imports:
    - path: github.com/imfing/hextra


enableRobotsTXT: true
#enableGitInfo: true
enableEmoji: true

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]
  blog: [HTML, RSS]

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Bigquery advanced utils
      pageRef: /bigquery-utils
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Contact ↗
      url: "https://github.com/Alessio-Siciliano"
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/Alessio-Siciliano/bigquery-advanced-utils"
      params:
        icon: github
  
  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    - identifier: about
      name: "About"
      pageRef: "/about"
      weight: 2
    - identifier: hugoDocs
      name: "Hugo Docs ↗"
      url: "https://gohugo.io/documentation/"
      weight: 3

params:
  description: Modern, responsive, batteries-included Hugo theme for creating beautiful static websites.
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      # width: 40
      # height: 20
      # link: /
    width: wide
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal
  footer:
    displayCopyright: false
    displayPoweredBy: false
    enable: true
    width: normal

  editURL:
    enable: false
    base: "https://github.com/Alessio-Siciliano/bigquery-advanced-utils"
  
  theme:
    # light | dark | system
    default: system
    displayToggle: true
  
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"
  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

  highlight:
    copy:
      enable: true
      # hover | always
      display: always

  #Capire se li voglio
  comments:
    enable: true
    type: giscus
    #  # https://giscus.app/
    giscus:
      repo: Alessio-Siciliano/alessio-siciliano.github.io
      repoId: R_kgDONX3MtQ
      category: General
      categoryId: DIC_kwDONX3Mtc4ClMcZ
      mapping: title
      strict: 0
      reactionsEnabled: 1
      emitMetadata: 0
      inputPosition: bottom
      loading: lazy
  #csp:
  #  frame_ancestors: "'self' https://giscus.app"
